{% extends 'personas/base.html' %}
{% load static %}


<!DOCTYPE html>
{% block title %}Registro{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
    <h1 class="mb-4 text-center">Registro de Usuario</h1>

    {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
    {% endif %}

    <form method="post" class="p-4 border rounded shadow-sm bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="grupo" class="form-label">Rol</label>
            <select name="grupo" id="grupo" class="form-select" required>
                <option value="" disabled selected>Selecciona tu rol</option>
                <option value="Paciente">Paciente</option>
                <option value="Medico">Médico</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <p class="mt-3 text-center">
        ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.
    </p>
</div>
{% endblock %}
